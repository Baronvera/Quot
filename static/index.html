<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Bot MVP</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0b0b0d; color:#fff; margin:0; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 24px; }
    .card { background:#14141a; border:1px solid #2a2a35; border-radius:12px; padding:16px; }
    .chat { height: 60vh; overflow:auto; padding: 12px; background:#0f0f14; border-radius:10px; border:1px solid #2a2a35; }
    .row { display:flex; margin:10px 0; }
    .me { justify-content:flex-end; }
    .bot { justify-content:flex-start; }
    .bubble { max-width:70%; padding:10px 12px; border-radius:12px; line-height:1.35; white-space:pre-wrap; }
    .me .bubble { background:#2b6cff; color:white; border-bottom-right-radius:4px; }
    .bot .bubble { background:#222231; color:white; border-bottom-left-radius:4px; }
    .bar { display:flex; gap:10px; margin-top:12px; }
    input { flex:1; padding:12px; border-radius:10px; border:1px solid #2a2a35; background:#0f0f14; color:#fff; }
    button { padding:12px 16px; border-radius:10px; border:0; background:#22c55e; color:#08120a; font-weight:700; cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .hint { color:#a5a5b3; font-size: 13px; margin-top:10px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Bot MVP (interfaz web)</h2>
    <div class="card">
      <div id="chat" class="chat"></div>

      <div class="bar">
        <input id="msg" placeholder="Escribe: hola, planes, ayuda..." autocomplete="off"/>
        <button id="send">Enviar</button>
      </div>
      <div class="hint">Tip: escribe <b>PLANES</b> para ver opciones.</div>
    </div>
  </div>

<script>
  const chat = document.getElementById("chat");
  const msg = document.getElementById("msg");
  const send = document.getElementById("send");

  function addBubble(text, who){
    const row = document.createElement("div");
    row.className = "row " + who;
    const b = document.createElement("div");
    b.className = "bubble";
    b.textContent = text;
    row.appendChild(b);
    chat.appendChild(row);
    chat.scrollTop = chat.scrollHeight;
  }

  async function sendMessage(){
    const text = msg.value.trim();
    if(!text) return;
    msg.value = "";
    addBubble(text, "me");
    send.disabled = true;

    try{
      const r = await fetch("/chat", {
        method:"POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ message: text })
      });
      const data = await r.json();
      addBubble(data.reply || "Error: sin respuesta", "bot");
    }catch(e){
      addBubble("Error conectando con el servidor.", "bot");
    } finally {
      send.disabled = false;
      msg.focus();
    }
  }

  send.addEventListener("click", sendMessage);
  msg.addEventListener("keydown", (e) => { if(e.key === "Enter") sendMessage(); });

  // Mensaje inicial
  addBubble("Hola. Escribe PLANES para ver opciones o AYUDA para comandos.", "bot");
</script>
</body>
</html>
